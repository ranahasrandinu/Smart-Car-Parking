<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Public - Parking</title>
<style>
body { font-family: Arial, sans-serif; text-align:center; background:#eef2f3; padding:20px;}
h1 { margin-bottom:20px; }
.parking {
  display:flex;  
  gap:20px; 
  justify-content:center;
}

.text {
  background: linear-gradient(to right, aqua, yellow);
  display: flex;
  height: 70px;
  width: 500px;
  align-items: center;
  justify-content: center;
  margin-bottom: 40px;
  text-align: center;
  margin-left: auto;
  margin-right: auto;
  border-radius: 15px;
  

}
.slot {
  width:200px;
  height:350px;
  border-radius:25px;
  display:grid;
  align-items:center;
  justify-content:center;
  color:white;
  font-size:25px;
  font-weight:bold;
  white-space:pre-line;
  margin:30px;
  border: 4px solid; 
  border-color: black;
}
.available {
  background: linear-gradient(to top, green, lightgreen);
}

.occupied {
  background: linear-gradient(to bottom, red, orange);
}
/* Special slot colors */
.special-available { 
  background:yellow; 
  color: black;
  grid-column: 1 / span 2;
  justify-self:center; 
}

.special-occupied {
  background:blue;
  color:white;
  grid-column: 1 / span 2;
  justify-self:center;
}
</style>
</head>
<body>
<div class="text"> <h1>ðŸš˜ Parking Status (Live)</h1> </div>
<div class="parking">
  <div id="slot1" class="slot">Slot 1</div>
  <div id="slot2" class="slot">Slot 2</div>
  <div id="slot3" class="slot">Slot 3</div>
  <div id="slot4" class="slot">Slot 4</div>
  <div id="special" class="slot special-available">Special Park</div>
</div>

<script>
var slots = {1:'available',2:'available',3:'available',4:'available'};
var special = 'available';

// Load saved state
function loadData() {
  if(localStorage.getItem('parking')) slots = JSON.parse(localStorage.getItem('parking'));
  if(localStorage.getItem('special')) special = localStorage.getItem('special');
}

// Update the UI
function updateUI() {
  for(let i=1;i<=4;i++){
    let s = document.getElementById('slot'+i);
    s.className = 'slot '+slots[i];
    s.innerText = 'Slot '+i+'\n'+slots[i].charAt(0).toUpperCase()+slots[i].slice(1);
  }
  
  let sp = document.getElementById('special');
  sp.className = special === 'available' ? 'slot special-available' : 'slot special-occupied';
  sp.innerText = 'Special\n'+special.charAt(0).toUpperCase()+special.slice(1);
}

// Initial load
loadData();
updateUI();

// Listen for localStorage changes (live updates)
window.addEventListener('storage', function(event) {
  if(event.key === 'parking' || event.key === 'special'){
    loadData();
    updateUI();
  }
});
</script>
</body>
</html>
