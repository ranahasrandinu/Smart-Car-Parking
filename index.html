<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Car Parking</title>
  <!-- Material 3 Design -->
  <link href="https://cdn.jsdelivr.net/npm/@material/web@1.0.1/material.min.css" rel="stylesheet">
  <script type="module" src="https://cdn.jsdelivr.net/npm/@material/web@1.0.1/material.min.js"></script>

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background: #f4f6f9;
      color: #202124;
    }
    header {
      background: #6200ee;
      color: white;
      padding: 16px;
      text-align: center;
    }
    h1 { margin: 0; font-weight: 500; }
    main {
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .parking {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 16px;
      margin-top: 20px;
      width: 100%;
      max-width: 600px;
    }
    .slot {
      border-radius: 16px;
      padding: 20px;
      font-size: 18px;
      font-weight: 600;
      text-align: center;
      cursor: default;
      transition: transform 0.2s;
    }
    .slot:active { transform: scale(0.97); }
    .available {
      background: #4caf50;
      color: white;
    }
    .occupied {
      background: #f44336;
      color: white;
    }
    .special-available {
      background: #ffeb3b;
      color: #000;
      grid-column: span 2;
    }
    .special-occupied {
      background: #1e88e5;
      color: white;
      grid-column: span 2;
    }
    .admin-panel {
      margin-top: 30px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <header>
    <h1>ðŸš˜ Smart Car Parking</h1>
  </header>

  <main>
    <!-- Public Panel -->
    <section>
      <h2>Parking Status (Live)</h2>
      <div class="parking">
        <div id="slot1" class="slot">Slot 1</div>
        <div id="slot2" class="slot">Slot 2</div>
        <div id="slot3" class="slot">Slot 3</div>
        <div id="slot4" class="slot">Slot 4</div>
        <div id="special" class="slot">Special Park</div>
      </div>
    </section>

    <!-- Admin Panel -->
    <section id="adminPanel" class="admin-panel hidden">
      <h2>Admin Controls</h2>
      <p>You are logged in as <strong>Admin</strong>. Tap any slot to toggle.</p>
    </section>

    <!-- Login -->
    <section id="loginBox" class="admin-panel">
      <h2>Admin Login</h2>
      <input id="password" type="password" placeholder="Enter password" style="width:100%;padding:10px;margin:10px 0;border:1px solid #ccc;border-radius:8px;"/>
      <button onclick="checkLogin()" style="width:100%;padding:10px;background:#6200ee;color:white;border:none;border-radius:8px;">Login</button>
    </section>
  </main>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBeohoozMFQ7QQQV5zTp8Vlpr2j3RVI2XA",
      authDomain: "smartcarparking-368dd.firebaseapp.com",
      databaseURL: "https://smartcarparking-368dd-default-rtdb.asia-southeast1.firebasedatabase.app/",
      projectId: "smartcarparking-368dd",
      storageBucket: "smartcarparking-368dd.appspot.com",
      messagingSenderId: "1045857878180",
      appId: "1:1045857878180:web:9db75fd7c978178b66a631",
      measurementId: "G-KHXY1GQVBV"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let isAdmin = false;
    let slots = {1:"available",2:"available",3:"available",4:"available"};
    let special = "available";

    // Login
    function checkLogin(){
      const pass = document.getElementById("password").value;
      if(pass === "12345"){
        isAdmin = true;
        document.getElementById("loginBox").classList.add("hidden");
        document.getElementById("adminPanel").classList.remove("hidden");
        updateUI();
      } else {
        alert("Incorrect password.");
      }
    }

    // Update UI
    function updateUI(){
      for(let i=1;i<=4;i++){
        let s = document.getElementById("slot"+i);
        s.className = "slot "+slots[i];
        s.innerText = "Slot "+i+"\n"+slots[i].charAt(0).toUpperCase()+slots[i].slice(1);
        if(isAdmin){ s.onclick = ()=>toggleSlot(i); } else { s.onclick = null; }
      }
      let sp = document.getElementById("special");
      sp.className = special==="available" ? "slot special-available" : "slot special-occupied";
      sp.innerText = "Special\n"+special.charAt(0).toUpperCase()+special.slice(1);
      if(isAdmin){ sp.onclick = toggleSpecial; } else { sp.onclick = null; }
    }

    // Toggle
    function toggleSlot(n){
      slots[n] = (slots[n]==="available") ? "occupied" : "available";
      db.ref("parking/slots").set(slots);
    }
    function toggleSpecial(){
      special = (special==="available") ? "occupied" : "available";
      db.ref("parking/special").set(special);
    }

    // Firebase listeners
    db.ref("parking/slots").on("value",(snapshot)=>{
      if(snapshot.exists()) slots = snapshot.val();
      updateUI();
    });
    db.ref("parking/special").on("value",(snapshot)=>{
      if(snapshot.exists()) special = snapshot.val();
      updateUI();
    });

    updateUI();
  </script>
</body>
</html>
