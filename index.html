<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Parking System</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
    .hidden { display: none; }
    .slot, .special { 
      width: 150px; height: 60px; margin: 10px; 
      display: inline-flex; align-items: center; justify-content: center;
      font-weight: bold; border-radius: 10px; cursor: pointer; 
    }
    .available { background: yellow; }
    .occupied { background: blue; color: white; }
    h2 { margin-top: 30px; }
    #login { margin-top: 50px; }
    input[type="password"] { padding: 5px; font-size: 14px; }
    button { padding: 6px 12px; margin: 5px; cursor: pointer; }
  </style>
</head>
<body>

  <!-- Login Section -->
  <div id="login">
    <h2>Admin Login</h2>
    <input type="password" id="password" placeholder="Enter password">
    <button onclick="checkLogin()">Login</button>
    <p id="loginMsg" style="color:red;"></p>
  </div>

  <!-- Admin Section -->
  <div id="admin" class="hidden">
    <h2>Admin Control</h2>
    <div id="slotsAdmin"></div>
    <div id="specialAdmin"></div>
    <button onclick="logout()">Logout</button>
  </div>

  <!-- Public Section -->
  <div id="public">
    <h2>Public View</h2>
    <div id="slotsPublic"></div>
    <div id="specialPublic"></div>
  </div>

  <script>
    // Parking data
    let slots = [true, true, true, true]; // true = available
    let special = true;

    // Render functions
    function renderPublic() {
      const slotsDiv = document.getElementById("slotsPublic");
      slotsDiv.innerHTML = "";
      slots.forEach((s, i) => {
        const div = document.createElement("div");
        div.className = "slot " + (s ? "available" : "occupied");
        div.innerText = `Slot ${i+1}: ${s ? "Available" : "Occupied"}`;
        slotsDiv.appendChild(div);
      });

      const spDiv = document.getElementById("specialPublic");
      spDiv.innerHTML = "";
      const sp = document.createElement("div");
      sp.className = "special " + (special ? "available" : "occupied");
      sp.innerText = `Special Park: ${special ? "Available" : "Occupied"}`;
      spDiv.appendChild(sp);
    }

    function renderAdmin() {
      const slotsDiv = document.getElementById("slotsAdmin");
      slotsDiv.innerHTML = "";
      slots.forEach((s, i) => {
        const div = document.createElement("div");
        div.className = "slot " + (s ? "available" : "occupied");
        div.innerText = `Slot ${i+1}: ${s ? "Available" : "Occupied"}`;
        div.onclick = () => toggleSlot(i);
        slotsDiv.appendChild(div);
      });

      const spDiv = document.getElementById("specialAdmin");
      spDiv.innerHTML = "";
      const sp = document.createElement("div");
      sp.className = "special " + (special ? "available" : "occupied");
      sp.innerText = `Special Park: ${special ? "Available" : "Occupied"}`;
      sp.onclick = () => toggleSpecial();
      spDiv.appendChild(sp);
    }

    // Toggle functions
    function toggleSlot(i) {
      slots[i] = !slots[i];
      renderPublic();
      renderAdmin();
    }

    function toggleSpecial() {
      special = !special;
      renderPublic();
      renderAdmin();
    }

    // Login
    function checkLogin() {
      const pwd = document.getElementById("password").value;
      if (pwd === "12345") {
        document.getElementById("login").classList.add("hidden");
        document.getElementById("admin").classList.remove("hidden");
        renderAdmin();
      } else {
        document.getElementById("loginMsg").innerText = "Wrong password!";
      }
    }

    function logout() {
      document.getElementById("login").classList.remove("hidden");
      document.getElementById("admin").classList.add("hidden");
      document.getElementById("password").value = "";
      document.getElementById("loginMsg").innerText = "";
    }

    // Initialize
    renderPublic();
  </script>
</body>
</html>
